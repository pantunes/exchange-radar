version: "3.8"


volumes:
  redis_data: {}


services:

  web:
    build:
      context: .
      dockerfile: compose/web/local/Dockerfile
    image: exchange_radar_web
    container_name: exchange-radar-web
    env_file:
      - ./.envs/.local/.web
      - ./.envs/.local/.redis
    depends_on:
      - redis
    ports:
      - "9000:9000"
    volumes:
      - ./exchange_radar/web:/app/exchange_radar/web
    command: /start

  rabbitmq:
    image: rabbitmq:3.11.15-management-alpine
    container_name: exchange-radar-rabbitmq
    env_file:
      - ./.envs/.local/.rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"

  redis:
    image: redis/redis-stack:latest
    container_name: exchange-radar-redis
    restart: always
    ports:
      - "8001:8001"
      - "6379:6379"
    volumes:
      - redis_data:/data

  producer-binance:
    build:
      context: .
      dockerfile: compose/producer/binance/Dockerfile
    image: exchange_radar_producer_binance
    container_name: exchange-radar-producer-binance
    env_file:
      - ./.envs/.local/.rabbitmq
      - ./.envs/.local/.producer
      - ./.envs/.local/.redis
    depends_on:
      - rabbitmq
      - redis
    volumes:
      - ./exchange_radar/producer:/app/exchange_radar/producer
    command: /start

  producer-kucoin:
    build:
      context: .
      dockerfile: compose/producer/kucoin/Dockerfile
    image: exchange_radar_producer_kucoin
    container_name: exchange-radar-producer-kucoin
    env_file:
      - ./.envs/.local/.rabbitmq
      - ./.envs/.local/.producer
      - ./.envs/.local/.redis
    depends_on:
      - rabbitmq
      - redis
    volumes:
      - ./exchange_radar/producer:/app/exchange_radar/producer
    command: /start

  producer-coinbase:
    build:
      context: .
      dockerfile: compose/producer/coinbase/Dockerfile
    image: exchange_radar_producer_coinbase
    container_name: exchange-radar-producer-coinbase
    env_file:
      - ./.envs/.local/.rabbitmq
      - ./.envs/.local/.producer
      - ./.envs/.local/.redis
    depends_on:
      - rabbitmq
      - redis
    volumes:
      - ./exchange_radar/producer:/app/exchange_radar/producer
    command: /start

  producer-kraken:
    build:
      context: .
      dockerfile: compose/producer/kraken/Dockerfile
    image: exchange_radar_producer_kraken
    container_name: exchange-radar-producer-kraken
    env_file:
      - ./.envs/.local/.rabbitmq
      - ./.envs/.local/.producer
      - ./.envs/.local/.redis
    depends_on:
      - rabbitmq
      - redis
    volumes:
      - ./exchange_radar/producer:/app/exchange_radar/producer
    command: /start

  producer-okx:
    build:
      context: .
      dockerfile: compose/producer/okx/Dockerfile
    image: exchange_radar_producer_okx
    container_name: exchange-radar-producer-okx
    env_file:
      - ./.envs/.local/.rabbitmq
      - ./.envs/.local/.producer
      - ./.envs/.local/.redis
    depends_on:
      - rabbitmq
      - redis
    volumes:
      - ./exchange_radar/producer:/app/exchange_radar/producer
    command: /start

  consumer:
    build:
      context: .
      dockerfile: compose/consumer/Dockerfile
    image: exchange_radar_consumer
    env_file:
      - ./.envs/.local/.rabbitmq
      - ./.envs/.local/.consumer
    depends_on:
      - rabbitmq
      - web
    volumes:
      - ./exchange_radar/consumer:/app/exchange_radar/consumer
    command: /start

  tests:
    build:
      context: .
      dockerfile: compose/tests/Dockerfile
    image: exchange_radar_tests
    container_name: exchange-radar-tests
    env_file:
      - ./.envs/.local/.rabbitmq
      - ./.envs/.local/.consumer
      - ./.envs/.local/.producer
      - ./.envs/.local/.web
    volumes:
      - .:/app
    profiles:
      - donotstart

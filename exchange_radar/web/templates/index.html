{% extends "base.html" %}
{% block title %}{{ coin }}{% endblock %}
{% block javascript %}
        <script>
            function set_page_title(obj) {
                document.title = `{{ coin }} - ${Number(obj.price).toFixed(4)} ${obj.currency}`;
            }
        </script>
{% endblock %}
{% block heading %}{{ coin }} all trades in Binance and Kucoin{% endblock %}
